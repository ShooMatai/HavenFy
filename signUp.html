<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSignUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <form action="logIn.html">
        <fieldset>
          <legend>H</legend>

          <section>
            <p>
              WELCOME
            </p>
          </section>

          <div class="reg">
            <label for="username">Username:</label>
            <input id="username" type="text">
            <label for="email">Email:</label>
            <input id="email" type="email" />
            <label for="password">Password:</label>
            <input id="password" type="password" />
            <label for="passwordC">Confirm password:</label>
            <input id="passwordC" type="password" />

            <div class="forgot">
              <a href="#">Forgot password</a>
            </div>

            <input type="submit" value="Sign up" />

            <div class="logIn">
              <a href="logIn.html">Log in</a>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    
    <footer>
      <div class="container">
        <div class="logo_facebook">
          <a href="#"><img src="img/facebook logo.svg" alt="facebook" /></a>
        </div>
        <div class="logo_x">
          <a href="#"><img src="img/X logo.svg" alt="x" /></a>
        </div>
        <div class="logo_instagram">
          <a href="#"><img src="img/instagram logo.svg" alt="instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
